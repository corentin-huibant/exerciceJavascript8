<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_8</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="age">Votre âge : </label><input onClick="warning()" type="text" id="age" name="age"/><br/>
            <button id="valider" name="valider" onClick="valid()">Valider</button>
        </form>
        <script>
          function warning() { // fonction servant à avertir le client.
            alert('saisissez votre âge');
          }
          function valid() {
            var age = document.getElementById('age').value;
              if (isNaN(age)) { // condition qui empeche le client d'inscrire une valeur autre qu'un nombre.
                alert('Vous n\'êtes... Rien. Absolument rien !');
              }
              else if (age <= 0) { // condition qui stipule le supérieur à 18 est majeur.
                alert('Vous êtes fou !');
              }
              else if (parseInt(age) > 17) { // condition qui stipule le supérieur à 18 est majeur.
                alert('Vous êtes majeur');
              }
              else { // condition qui stipule le reste est mineur.
                alert('Vous êtes mineur');
              }
          }
        </script>
    </body>
</html>
